plugins {
    id 'java'
}

group 'com.assignment'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    testCompile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.0.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "Passed", "Failed", "Skipped"
    }
}